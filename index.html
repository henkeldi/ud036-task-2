<!DOCTYPE html>
<html>
   <head>
      <title>Portfolio Page</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet"> 
   </head>
   <body>
      <div class="content">
         <!-- Header with logo, title and subtitle -->
         <header>
            <img class="logo" src="img/udacity.svg" alt="udacity logo">
            <div class="right-aligned">
               <h1>Jane Doette</h1>
               <h3>Front-End Ninja</h3>
            </div>
         </header>
         
         <hr>
         
         <!-- big cover image -->
         <img class="title-img" src="img/title_img.png" alt="Title image">

         <h2>Featured Work</h2>

         <!-- Portfolio consists of portfolio items -->
         <!-- A portfolio item consists of an image, an article name, and an url-->
         <div class="portfolio-container">
            <article>
               <img class="portfolio-img" src="img/img-1.png" alt="Portfolio image 1">
               <h4 class="portfolio-headline">
                  Applify
               </h4>
               <div class="portfolio-url">
                  https://github.com/udacity/Applify
               </div>
            </article>
            <article>
               <img class="portfolio-img" src="img/img-2.png" alt="Portfolio image 2">
               <h4 class="portfolio-headline">
                  Sunflower
               </h4>
               <div class="portfolio-url">
                  https://github.com/udacity/Sunflower
               </div>
            </article>
            <article>
               <img class="portfolio-img" src="img/img-3.png" alt="Portfolio image 3">
               <h4 class="portfolio-headline">
                  Bokeh
               </h4>
               <div class="portfolio-url">
                  https://github.com/udacity/Bokeh
               </div>
            </article>
         </div>
      </div>
   </body>
</html>
